<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/signin/signin.css}">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script th:src="@{/signin/signin.js}" defer></script>
  <title>Tela de Login</title>

</head>

<body>
<section class="container forms">

  <!-- TELA DE LOGIN -->

  <div class="form signin">
    <div class="form-content">
      <header>
        Login
      </header>
      <form action="/signin/login" method="POST">

        <div class="field input-field">
          <input type="email" placeholder="email" class="email" name="email" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="senha" class="password" name="password" required>
          <i class="bx bx-hide eye-icon"></i>
        </div>

        <div class="form-link">
          <a href="#" class="forgot-pwd">Esqueceu a senha?</a>
        </div>

        <div class="field button-field">
          <button type="submit">Login</button>
        </div>

        <div class="form-link">
          <span>Não tem uma conta? <a href="#" class="link signup-link">Cadastre-se</a> </span>
        </div>

      </form>

    </div>
  </div>

  <!-- REGISTER -->
  <div class="form signup">
    <div class="form-content">
      <header>
        Cadastre-se
      </header>
      <form method="POST" action="/signin">

        <div class="field input-field">
          <input type="text" placeholder="nome" class="name" name="name" required>
        </div>

        <div class="field input-field">
          <input type="email" placeholder="email" class="email" name="email" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="senha" class="password" name="password" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="confirmar senha" class="password confirmation" required>
          <i class="bx bx-hide eye-icon"></i>
        </div>

        <div class="field button-field">
          <button type="submit">Cadastre-se</button>
        </div>

        <div class="form-link">
          <a href="#" class="link signin-link">Já tenho uma conta</a>
        </div>

      </form>
    </div>
  </div>

</section>

</body>

</html>
